name: S905D KERNEL CI
on:
  release:
    types: published
  push:
    branches:
      - master
    paths:
      - '.config'
      - '.github/workflows/main.yml'
env:
  CONFIG_URL: https://github.com/SuzukiHonoka/s905d-kernel-precompiled/raw/master/.config 
  KVER: 5.7.7 
  KURL:  https://github.com/150balbes/Amlogic_s905-kernel
  TOOLCHAIN: gcc-linaro-7.5.0-2019.12-x86_64_aarch64-linux-gnu 
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Download CONFIG FILE
      run: wget https://raw.githubusercontent.com/SuzukiHonoka/s905d-kernel-precompiled/master/.config
    - name: Installing requirements 
      run: sudo apt-get install -y git fakeroot build-essential ncurses-dev xz-utils libssl-dev bc flex libelf-dev bison libncurses-dev autoconf dkms libudev-dev libpci-dev libiberty-dev u-boot-tools lzop
    - name: Installing cross compile toolchain
      run: |
        wget https://releases.linaro.org/components/toolchain/binaries/latest-7/aarch64-linux-gnu/$TOOLCHAIN.tar.xz
        xz -d $TOOLCHAIN.tar.xz
        tar xf $TOOLCHAIN.tar
        export PATH=$PATH:$(pwd)/$TOOLCHAIN/bin
        source ~/.bashrc
        export ARCH=arm64
        export CROSS_COMPILE=$GITHUB_WORKSPACE/$TOOLCHAIN/bin/aarch64-linux-gnu-
    - name: Clone s905d kernel repo
      run: git clone --depth=1 --single-branch -b master $KURL
    - name: Build Kernel  
      run: |
        cd Amlogic_s905-kernel
        cp $GITHUB_WORKSPACE/.config .config -v
        sed -i "s|CONFIG_LOCALVERSION_AUTO=.*|CONFIG_LOCALVERSION_AUTO=n|" .config
        touch .scmversion
        make ARCH=arm64 CROSS_COMPILE=$GITHUB_WORKSPACE/$TOOLCHAIN/bin/aarch64-linux-gnu- -j$(nproc) LOCALVERSION="-aml-s905d-starx-action" bindeb-pkg
    - name: LIST FILES
      run: |
        echo "ROOT DIR"
        ls -lah $GITHUB_WORKSPACE
        echo "BOOT IMAGE"
        ls -lah Amlogic_s905-kernel/arch/arm64/boot/
    - uses: actions/upload-artifact@v2
      with:
        name: Kernel ${{ env.KVER }}
        path: |
          Amlogic_s905-kernel/arch/arm64/boot/Image
          *${{ env.KVER }}*
          .config
